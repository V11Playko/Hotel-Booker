#Application Configuration
server:
  port: 8092

spring:
  application:
    name: hotel-service
  datasource:
    url: jdbc:mysql://localhost:5432/hotel-service
    username: ${USER}
    password: ${PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: "*"
appDescription: "Hotel Service - Hotel Booker"
appVersion: "1.0.0"
